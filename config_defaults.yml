---
Gemfile:
  required:
  - gem: kafo_module_lint
    options:
      groups:
      - 'test'
  - gem: puppet-lint-spaceship_operator_without_tag-check
    version: '~> 1.0'
    options:
      groups:
      - 'test'
  - gem: voxpupuli-test
    version: '~> 7.0'
    options:
      groups:
      - 'test'
  - gem: github_changelog_generator
    version: '>= 1.15.0'
    options:
      groups:
      - 'development'
  - gem: 'puppet_metadata'
    version: '~> 3.0'
  - gem: puppet-blacksmith
    version: '>= 6.0.0'
    options:
      groups:
      - 'development'
  - gem: 'voxpupuli-acceptance'
    version: '~> 2.0'
    options:
      groups:
        - 'system_tests'
  - gem: 'puppetlabs_spec_helper'
    options:
      groups:
        - 'system_tests'
.puppet-lint.rc:
  default_disabled_lint_checks:
  - '140chars'
  - 'class_inherits_from_params_class'
.github/workflows/ci.yml:
  beaker_fact_matrix: {}
  excludes: []
  pidfile_workaround: false
spec/spec_helper.rb:
  requires: []
  custom_facts: []
Rakefile:
  param_docs_pattern: []
